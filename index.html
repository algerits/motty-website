<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Monthsary Loveeee ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    h1, p {
      opacity: 0;
      transform: translateY(20px);
      animation: fadeIn 1.5s forwards;
    }
    h1 { font-size: 2.5rem; margin-bottom: 10px; animation-delay: 0.5s; }
    p { font-size: 1.2rem; animation-delay: 1s; }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.3s;
    }
    .yes {
      background: #ff3366;
      color: white;
    }
    .yes:hover { background: #ff4f7a; }
    .no {
      background: white;
      color: #ff3366;
    }
    .no:hover { background: #f7f7f7; }

    .gift-options {
      display: none;
      margin-top: 30px;
      animation: fadeIn 1s forwards;
    }
    .option {
      background: rgba(255,255,255,0.2);
      padding: 15px 25px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      font-size: 1.1rem;
    }
    .option:hover {
      transform: scale(1.1);
      background: rgba(255,255,255,0.3);
    }

    /* Slideshow */
    .slideshow {
      display: none;
      margin-top: 20px;
    }
    .slideshow img {
      width: 250px;
      height: 250px;
      border-radius: 15px;
      object-fit: cover;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);
      animation: fadeSlide 1s;
    }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Floating hearts */
    .hearts {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      color: #ff3366;
    }
    @keyframes floatUp {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Happy Monthsary, My Love ‚ù§Ô∏è</h1>
  <p>I have a special gift for you... Will you accept it?</p>
  
  <div>
    <button class="btn yes" onclick="showGift()">Yes üíñ</button>
    <button class="btn no" onclick="alert('AAww ü•∫ but I know you still love me, right?! ‚ù§Ô∏è')">No üò¢</button>
  </div>

  <div class="gift-options" id="gift">
    <div class="option" onclick="showMessage()">üíå Read Message</div>
    <div class="option" onclick="playSong()">üéµ Play Song</div>
    <div class="option" onclick="showPictures()">üì∏ See Pictures</div>
  </div>

  <!-- Slideshow for Pictures -->
  <div class="slideshow" id="slideshow">
    <img id="slide" src="pic1.jpg" alt="Our Picture">
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    // Floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
      document.getElementById("hearts").appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 500);

    // Show gift options
    function showGift() {
      document.getElementById("gift").style.display = "block";
    }

    // Options
    function showMessage() {
      alert("üíå Hi!,\n\nHappy Monthsary lovee! \nThank you for sunshine \nThank you for rain \nThank you for joy \nThank you for pain \nIt's a beautiful dayyy!!. You make my world brighter every day. I love you so muchh ‚ù§Ô∏è");
    }
    function playSong() {
      const audio = new Audio("happy.mp3"); // put your mp3 file in same folder
      audio.play();
    }

    // Slideshow logic
    let images = ["hehe.png"]; // <-- Replace with your own pictures
    let index = 0;
    function showPictures() {
      const slideshow = document.getElementById("slideshow");
      slideshow.style.display = "block";

      setInterval(() => {
        index = (index + 1) % images.length;
        document.getElementById("slide").src = images[index];
      }, 2500); // changes picture every 2.5 seconds
    }
  </script>
</body>
</html>
